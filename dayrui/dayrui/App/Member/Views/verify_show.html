    <?php
if (!is_array($rid)) {
       $ns = dr_lang($role[$rid]['name'] ? $role[$rid]['name'] : '管理员');
    } else {
    $ns = [];
    foreach ($rid as $r) {
    $ns[] = dr_lang($role[$r]['name'] ? $role[$r]['name'] : '管理员');

    $ns = array_unique($ns);
    $ns = implode('、', $ns);
    }
?>
