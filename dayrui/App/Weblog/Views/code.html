{template "header.html"}

<div class="note note-danger">
    <p>网站统计代码需要jquery的支持。</p>
</div>

<form action="" class="form-horizontal" method="post" name="myform" id="myform">
    {$form}
    <div class="portlet bordered light myfbody">
        <div class="portlet-title tabbable-line">
            <ul class="nav nav-tabs" style="float:left;">
                <li class="{if $page==0}active{/if}">
                    <a href="#tab_0" data-toggle="tab" onclick="$('#dr_page').val('0')"> <i class="fa fa-cog"></i> {dr_lang('插件设置')} </a>
                </li>
            </ul>
        </div>
        <div class="portlet-body">
            <div class="tab-content">
                    <div class="form-body">


                        <div class="form-group">
                            <label class="col-md-2 control-label">统计代码</label>
                            <div class="col-md-9">
                                <textarea class="form-control" style="height:200px">{$code}</textarea>
                                <span class="help-block">网站统计代码需要jquery的支持</span>
                                <span class="help-block">统计代码复制到模板公共页面，例如footer.html</span>
                                <span class="help-block">如果网站没有静态生成功能的话，可以不需要加统计代码</span>
                            </div>
                        </div>


                    </div>


            </div>
        </div>

</form>


{template "footer.html"}
